<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Example: browser-legacy-language-packs</title>
</head>
<body style="white-space: pre">
<script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.8.2/dist/flexsearch.compact.min.js"></script>
<!-- Load language pack after loading the library -->
<script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.8.2/dist/lang/en.min.js"></script>
<script>

  const encoder = new FlexSearch.Encoder(
    FlexSearch.Charset.LatinSimple,
    FlexSearch.Language.en
  );

  // create a simple index which can store id-content-pairs
  const index = new FlexSearch.Index({
    tokenize: "forward",
    encoder: encoder
  });

  // some test data
  const data = [
    'She doesn’t get up at six o’clock.',
    'It\'s been raining for five hours now.'
  ];

  // add data to the index
  data.forEach((item, id) => {
    index.add(id, item);
  });

  // perform query
  let result = index.search("she does not at clock");

  // display results
  result.forEach(i => {
    console.log(data[i]);
    log(data[i]);
    log("\n-------------------------------------\n");
  });

  // perform query
  result = index.search("it is raining now");

  // display results
  result.forEach(i => {
    console.log(data[i]);
    log(data[i]);
  });

  function log(str){
    document.body.appendChild(
      document.createTextNode(str + "\n")
    );
  }
</script>
</body>
</html>
